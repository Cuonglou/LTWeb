<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tốc Độ Của Thông Tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #f0f0f0;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007BFF;
        }

        main {
            padding: 20px;
        }

        article {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .news-image {
            float: right;
            margin-left: 15px;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>TỐC ĐỘ CỦA THÔNG TIN</h1>
    </header>
    <nav>
        
        <img src="https://via.placeholder.com/150" alt="Tin tức" class="news-image">
        <ul>
            
            <li><a href="#">Kinh tế</a></li>
            <li><a href="#">Chính trị</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>Cảm có chứng khoán: Kênh tạo vốn cho nhà đầu tư?</h2>
            <p>Mới đây UBCKNN đã công nhận và nghi nhận các động thái đầu tư, ngân hàng kiểm soát việc giao dịch cho các cổ phiếu niêm yết...</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2023 Tốc Độ Của Thông Tin</p>
    </footer>
</body>
</html>
